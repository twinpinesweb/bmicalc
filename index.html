<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Check Your Body Mass Index</title>
    <meta name="description" content="Calculate your Body Mass Index (BMI) using imperial or metric measurements. Understand your weight status with instant results.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Open+Sans&family=Space+Mono&display=swap" rel="stylesheet">
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [{
            "@type": "Question",
            "name": "What is a healthy BMI range?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "A healthy BMI ranges from 18.5 to 24.9. However, BMI has limitations and should be interpreted alongside other health indicators."
            }
        }]
    }
    </script>

    <style>
        :root {
            --primary: #2E4057;    /* Dark blue */
            --secondary: #FF7F5D;  /* Coral */
            --accent1: #A8DACC;    /* Mint green */
            --accent2: #FFD166;    /* Yellow */
            --background: #F8F9FD; /* Light lavender */
            --text: #2E4057;       /* Dark text */
            --text-light: #6B7C93; /* Gray text */
            --success: #7BC67B;    /* Green */
            --message-text: #2E4057;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(160deg, var(--background) 0%, #E6E9F4 100%);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .calculator-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(108, 155, 207, 0.1);
            margin: 2rem 0;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            color: var(--primary);
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
            font-size: 2.5rem;
        }

        .tagline {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Modern Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--accent1);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--secondary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-group {
    display: grid;
    gap: 1rem;
    margin: 1rem 0;
    grid-template-columns: 1fr;
    width: 100%;
}

.input-row {
    grid-template-columns: 1fr 1fr;
}

input[type="number"] {
    padding: 1rem;
    border: 2px solid var(--accent1);
    border-radius: 8px;
    font-family: 'Space Mono', monospace;
    font-size: 1.1rem;
    width: 100%;
    box-sizing: border-box;
    max-width: 100%;
    transition: border-color 0.3s ease;
}

        input[type="number"]:focus {
            border-color: var(--secondary);
            outline: none;
        }

        #result {
            padding: 1.5rem;
            background: var(--background);
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--primary);
            font-weight: 700;
            transition: color 0.3s ease;
        }

        #message {
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-family: 'Nunito', sans-serif;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
        color: var(--message-text);
    }

        .share-section {
        margin-top: 1.5rem;
        text-align: center;
        display: none;
    }

    .share-button {
        background: none;
        border: 2px solid var(--primary);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .share-button:hover {
        background: var(--primary);
        color: white;
    }

    .share-button img {
        height: 20px;
        width: 20px;
    }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .calculator-card {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>BMI Calculator</h1>
            <p class="tagline">BMI stands for Body Mass Index, a calculation that uses height and weight to estimate body fat and assess weight status. What's yours?</p>
            
            <!-- Measurement Toggle -->
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="unitToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label" id="unitLabel">Imperial (lbs/ft/in)</span>
            </div>

            <!-- Imperial Inputs (Default) -->
            <div id="imperialInputs">
                <div class="input-group">
                    <input type="number" id="weightLbs" placeholder="Weight (lbs)">
                </div>
                <div class="input-group input-row">
                    <input type="number" id="feet" placeholder="Height (ft)">
                    <input type="number" id="inches" placeholder="Height (in)">
                </div>
            </div>

            <!-- Metric Inputs (Hidden by Default) -->
            <div id="metricInputs" style="display: none;">
                <div class="input-group">
                    <input type="number" id="weight" placeholder="Weight (kg)">
                    <input type="number" id="height" placeholder="Height (cm)">
                </div>
            </div>

            <!-- Result Display -->
            <div id="result"></div>
            <div id="message"></div>
            <div class="share-section" id="shareSection">
    <button class="share-button" id="shareX">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
    </svg>
    X
</button>
    <button class="share-button" id="shareFacebook">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
            </svg>
        Facebook
    </button>
</div>
        </div>
    </div>

    <script>
        // Initialize with Imperial as default
        const unitToggle = document.getElementById('unitToggle');
        const unitLabel = document.getElementById('unitLabel');
        const metricInputs = document.getElementById('metricInputs');
        const imperialInputs = document.getElementById('imperialInputs');
        const resultDiv = document.getElementById('result');

        // Toggle between measurement systems
        unitToggle.addEventListener('change', () => {
            if (unitToggle.checked) {
                metricInputs.style.display = 'none';
                imperialInputs.style.display = 'block';
                unitLabel.textContent = 'Imperial (lbs/ft/in)';
            } else {
                metricInputs.style.display = 'block';
                imperialInputs.style.display = 'none';
                unitLabel.textContent = 'Metric (kg/cm)';
            }
            calculateBMI();
        });

        // BMI Calculation Logic
        function calculateBMI() {
            let weight, heightM;
            const messageDiv = document.getElementById('message');
            const shareSection = document.getElementById('shareSection');
            
            if (unitToggle.checked) { // Imperial
                weight = parseFloat(document.getElementById('weightLbs').value) * 0.453592;
                const feet = parseFloat(document.getElementById('feet').value);
                const inches = parseFloat(document.getElementById('inches').value) || 0;
                heightM = (feet * 0.3048) + (inches * 0.0254);
            } else { // Metric
                weight = parseFloat(document.getElementById('weight').value);
                const heightCm = parseFloat(document.getElementById('height').value);
                heightM = heightCm / 100;
            }

            if (weight && heightM) {
                const bmi = weight / (heightM ** 2);
                resultDiv.textContent = `Your BMI: ${bmi.toFixed(1)}`;
                resultDiv.style.color = getBMIColor(bmi);
            }
            
             if (weight && heightM) {
            const bmi = weight / (heightM ** 2);
            resultDiv.textContent = `Your BMI: ${bmi.toFixed(1)}`;
            const bgColor = getBMIColor(bmi);
            resultDiv.style.color = bgColor;
            messageDiv.textContent = getMessage(bmi);
            messageDiv.style.backgroundColor = bgColor;
            shareSection.style.display = 'block';
            setupShareButtons(bmi);
        } else {
            shareSection.style.display = 'none';
        }
        }


       // Color Coding and Messaging Function
    function getBMIColor(bmi) {
        if (bmi < 18.5) {
            document.documentElement.style.setProperty('--message-text', '#2E4057'); 
            return 'var(--accent1)';
        }
        if (bmi < 25) {
            document.documentElement.style.setProperty('--message-text', '#ffffff');
            return 'var(--success)';
        }
        if (bmi < 30) {
            document.documentElement.style.setProperty('--message-text', '#2E4057');
            return 'var(--accent2)';
        }
        document.documentElement.style.setProperty('--message-text', '#ffffff');
        return 'var(--secondary)';
    }

    function getMessage(bmi) {
        if (bmi < 18.5) return "Nourish your body, strength will follow ðŸ¥‘ðŸ’ª";
        if (bmi < 25) return "Keep thriving â€”health is more than a number ðŸŒ¿ðŸ˜Š";
        if (bmi < 30) return "Small steps, big progress â€”keep moving forward ðŸƒâ€â™€ï¸ðŸ";
        return "Your health matters! Start sustainable habits today ðŸŒ±ðŸ’›";
        }

        // Social Share Function
    function setupShareButtons(bmi) {
        const shareText = `My BMI is ${bmi.toFixed(1)} - Let's focus on health together! ðŸŒ±`;
        const encodedText = encodeURIComponent(shareText);
        const currentUrl = encodeURIComponent(window.location.href);

        // X Share
        document.getElementById('shareX').onclick = () => {
            window.open(
                `https://x.com/intent/tweet?text=${encodedText}&url=${currentUrl}&hashtags=BMI,HealthAwareness`,
                '_blank',
                'width=600,height=400'
            );
        };

        // Facebook Share
        document.getElementById('shareFacebook').onclick = () => {
            window.open(
                `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}&quote=${encodedText}`,
                '_blank',
                'width=600,height=400'
            );
        };
    }
        // Event Listeners
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => input.addEventListener('input', calculateBMI));
    </script>
    
</body>
</html>
